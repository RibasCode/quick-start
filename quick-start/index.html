<body class="light-theme">

  <div class="initial-animation status-active"></div>

  <div class="container-button-theme">
    <svg class="icon icon-theme icon-light-theme status-active">
      <use href="./src/assets/icons/icons.svg#light-mode" xlink:href="./src/assets/icons/icons.svg##light-mode"></use>

    <svg class="icon icon-theme icon-dark-theme">

    </svg>
  </div>

  <a class="button button-back-to-top icon-left" href="#hero">

      <use href="./src/assets/icons/icons.svg#arrow-forward" xlink:href="./src/assets/icons/icons.svg#arrow-forward">
      </use>
    </svg>
    Back to top
  </a>

  <main>

    <section id="hero">

      <div class="container-1440">

      </div>

    </section>

  </main>
